<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Kotak</title>
    <style>
        .kotak {
            margin-left: 10%;
            width: 70%; /* Lebar kotak */
            height: 200px; /* Tinggi kotak */
            background-color: #212445; /* Warna latar belakang kotak */
            border: 2px solid #000; /* Border kotak */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff; /* Warna teks di dalam kotak */
            font-size: 16px; 
        }
    </style>
</head>
<body>
    <div class="kotak">
        Ini adalah kotak
    </div>
</body>
</html>
