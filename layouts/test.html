<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kursus Koding - Halaman Awal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --accent-color: #4a4a4a;
            --hover-color: #606060;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        .exercise-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .exercise-profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
            width:100%;
        }

        .exercise-profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: var(--accent-color);
            margin-bottom: 20px;
        }

        .exercise-profile-info {
            text-align: center;
        }

        .exercise-progress-bar {
            width: 100%;
            max-width: 300px;
            height: 20px;
            background-color: var(--accent-color);
            border-radius: 10px;
            overflow: hidden;
        }

        .exercise-progress {
            width: 75%;
            height: 100%;
            background-color: var(--text-color);
        }

        .exercise-languages-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .exercise-language-card {
            display: flex;
            align-items: center;
            background-color: var(--accent-color);
            border-radius: 10px;
            padding: 20px;
            transition: background-color 0.3s ease;
        }

        .exercise-language-card:hover {
            background-color: var(--hover-color);
        }

        .exercise-language-icon {
            width: 50px;
            height: 50px;
            background-color: var(--text-color);
            border-radius: 50%;
            margin-right: 20px;
        }

        .exercise-language-info {
            flex-grow: 1;
        }

        .exercise-language-title {
            font-size: 1.2em;
            margin: 0 0 5px 0;
        }

        .exercise-language-level {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .exercise-chevron-right {
            font-size: 1.5em;
        }

        @media (min-width: 768px) {
            .exercise-profile-section {
                flex-direction: row;
                justify-content: center;
            }

            .exercise-profile-image {
                margin-right: 40px;
                margin-bottom: 0;
            }

            .exercise-profile-info {
                text-align: left;
            }

            .exercise-languages-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="exercise-container">
        <section class="exercise-profile-section">
            <div class="exercise-profile-image"></div>
            <div class="exercise-profile-info">
                <h1>Nama Pengguna</h1>
                <div class="exercise-progress-bar">
                    <div class="exercise-progress"></div>
                </div>
            </div>
        </section>

        <section class="exercise-languages-grid">
            <div class="exercise-language-card">
                <div class="exercise-language-icon"></div>
                <div class="exercise-language-info">
                    <h2 class="exercise-language-title">C++</h2>
                    <p class="exercise-language-level">Level 3</p>
                </div>
                <i class="fas fa-chevron-right exercise-chevron-right"></i>
            </div>
            <div class="exercise-language-card">
                <div class="exercise-language-icon"></div>
                <div class="exercise-language-info">
                    <h2 class="exercise-language-title">HTML</h2>
                    <p class="exercise-language-level">Level 5</p>
                </div>
                <i class="fas fa-chevron-right exercise-chevron-right"></i>
            </div>
            <div class="exercise-language-card">
                <div class="exercise-language-icon"></div>
                <div class="exercise-language-info">
                    <h2 class="exercise-language-title">JavaScript</h2>
                    <p class="exercise-language-level">Level 4</p>
                </div>
                <i class="fas fa-chevron-right exercise-chevron-right"></i>
            </div>
            <div class="exercise-language-card">
                <div class="exercise-language-icon"></div>
                <div class="exercise-language-info">
                    <h2 class="exercise-language-title">Python</h2>
                    <p class="exercise-language-level">Level 2</p>
                </div>
                <i class="fas fa-chevron-right exercise-chevron-right"></i>
            </div>
        </section>
    </div>
</body>
</html>
