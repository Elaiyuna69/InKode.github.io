<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>theClose Footer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            flex-wrap: wrap; /* Allow wrapping for smaller screens */
        }
        .logo-section {
            flex: 1;
            margin-bottom: 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .social-icons {
            display: flex;
            gap: 10px;
        }
        .social-icon {
            width: 24px;
            height: 24px;
            background-color: #000;
        }
        .links-section {
            flex: 2;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap; /* Allow wrapping for smaller screens */
        }
        .link-column {
            flex: 1;
            margin-bottom: 20px;
        }
        h3 {
            font-size: 18px;
            margin-bottom: 15px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #333;
        }

        @media (max-width: 770px) {
            .link-column {
                flex: 1 1 100%; /* One column per row on small screens */
            }
        }
    </style>
</head>
<body>
    <footer class="footer">
        <div class="logo-section">
            <div class="logo">theClose</div>
            <div class="social-icons">
                <img src="/api/placeholder/24/24" alt="Twitter" class="social-icon">
                <img src="/api/placeholder/24/24" alt="TikTok" class="social-icon">
                <img src="/api/placeholder/24/24" alt="Instagram" class="social-icon">
            </div>
        </div>
        <div class="links-section">
            <div class="link-column">
                <h3>About</h3>
                <ul>
                    <li><a href="#">Company</a></li>
                    <li><a href="#">Leadership</a></li>
                    <li><a href="#">Press</a></li>
                    <li><a href="#">Careers</a></li>
                </ul>
            </div>
            <div class="link-column">
                <h3>Help</h3>
                <ul>
                    <li><a href="#">Help Center</a></li>
                    <li><a href="#">Support Team</a></li>
                    <li><a href="#">Community</a></li>
                    <li><a href="#">Security FAQs</a></li>
                </ul>
            </div>
            <div class="link-column">
                <h3>Legal</h3>
                <ul>
                    <li><a href="#">Terms Of Use</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
